{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Sign up
{% endblock %}
{% block content %}
<div class="row">
  <div class="">
        <div class="col-lg-6 offset-lg-3">
            <h1>Sign up</h1>
        </div>
        <form class="col-lg-6 offset-lg-3" method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-dark">Create my account</button>
        </form>
  </div>
</div>
{% endblock %}
