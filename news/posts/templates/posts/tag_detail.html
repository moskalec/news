{% extends 'core/base.html' %}
{% block title %}
{{ tag }}
{% endblock %}
{% block content %}

<h1>{{ tag.title }}</h1>
{% with posts=tag.tag_posts.all %}
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}">{{ post.title|linebreaks }}</a>
    {% endfor %}
{% endwith %}
<a href="{% url 'posts:post_create' %}">create post</a>
{% endblock %}
