{% extends "core/base.html" %}
{% block title %}Create post{% endblock %}
{% block content %}
   <h1>Create post</h1>
   <img src="{{ request.GET.url }}" class="image-preview">
   <form method="post">
     {{ form.as_p }}
     {% csrf_token %}
     <input type="submit" value="Post it!">
   </form>
{% endblock %}
