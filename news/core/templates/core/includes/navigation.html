{% load nav_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if section == 'home' %}active{% endif %}" aria-current="page" href="{% url 'posts:index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if section == 'all_posts' %}active{% endif %}" href="{% url 'posts:post-list' %}">All posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if section == 'create_post' %}active{% endif %}" href="{% url 'posts:post_create' %}">Create post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if section == 'people' %}active{% endif %}" href="{% url 'account:user_list' %}">Users</a>
        </li>
        {% all_categories %}
      </ul>
    </div>
      {% if request.user.is_authenticated %}
        Hello <a href="{% url 'account:dashboard' %}">{{ request.user.username }}</a>,
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn btn-outline-light" href="{% url 'login' %}">Login</a>
      {% endif %}
  </div>
</nav>
