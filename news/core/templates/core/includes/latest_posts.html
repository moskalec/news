<h5>Last five posts:</h5>
<ul class="list-group">
    {% for post in latest %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ post.get_absolute_url }}">{{ post|truncatechars:12 }}</a>
        <span class="badge bg-primary rounded-pill">{{ post.like.count }}</span>
      </li>
    {% endfor %}
</ul>
